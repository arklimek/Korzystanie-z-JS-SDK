<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ARKADIUSZ KLIMEK</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-black flex items-center justify-center min-h-screen font-roboto">

  <form id="login-form" class="bg-white p-6 rounded shadow w-full max-w-sm flex flex-col gap-4">
    <h1 class="text-2xl font-semibold text-center">ZALOGUJ SIĘ</h1>

    <label class="flex flex-col">Email:<input type="email" name="email" required class="border rounded px-3 py-2"></label>
    <label class="flex flex-col">Hasło:<input type="password" name="password" required class="border rounded px-3 py-2"></label>
    
    <button type="submit" class="bg-green-500 shadow-lg shadow-green-500/50 text-white py-2 rounded hover:bg-green-600 shadow-green-600/50 transition">LOGIN</button>
  </form>

  <script type="module" src="./main.js"></script>

</body>
</html>
